<div class="p-3 pb-0" style="background-color: #F2F2F2">
  <div class="filter-title">Filtro RÃ¡pido</div>
  <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-5">
    <div class="mr-3">
      <mat-form-field color="accent" appearance="outline" class="w-full" style="font-size: small !important;">
        <mat-label>Tipo de Seguro</mat-label>
        <mat-select>
          <mat-option value="Salud">Salud</mat-option>
          <mat-option value="Vida">Vida</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mr-3">
      <mat-form-field color="accent" appearance="outline" class="w-full" style="font-size: small !important;">
        <mat-label>Estatus</mat-label>
        <mat-select>
          <mat-option value="Recibido">Recibido</mat-option>
          <mat-option value="Aprobado">Aprobado</mat-option>
          <mat-option value="Pendiente">Pendiente</mat-option>
          <mat-option value="Rechazado">Rechazado</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mr-3">
      <mat-form-field color="accent" appearance="outline" class="w-full" style="font-size: small !important;">
        <mat-label>Desde</mat-label>
        <input matInput [matDatepicker]="initialDate" placeholder="25/12/2019">
        <mat-datepicker-toggle matSuffix [for]="initialDate"></mat-datepicker-toggle>
        <mat-datepicker #initialDate></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="mr-3">
      <mat-form-field color="accent" appearance="outline" class="w-full" style="font-size: small !important;">
        <mat-label>Hasta</mat-label>
        <input matInput [matDatepicker]="finalDate" placeholder="02/03/2020">
        <mat-datepicker-toggle matSuffix [for]="finalDate"></mat-datepicker-toggle>
        <mat-datepicker #finalDate></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="mr-3">
      <mat-form-field color="accent" appearance="outline" class="w-full bg-transparente" style="font-size: small !important;">
        <mat-label>Nombre</mat-label>
        <input matInput class="" placeholder="Jorge Segura">
      </mat-form-field>
    </div>
  </div>
</div>
