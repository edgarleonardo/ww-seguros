<div class="mx-4 mb-8">
    <!-- <div class="uppercase dashboard-page-title pt-10">
      CUESTIONARIO DE Buceo Inmersiones Subacuáticas (Deportivo) </div> -->

    <div class="mt-6">

        <app-forms-container [isQuestionnarie]="false" [titles]="['Cuestionario De Buceo Inmersiones Subacuáticas (Deportivo)']"> 

            <ng-template #formTemplate>
            
                <div class="ml-4"> 

                    <!-- Mini Bloque del campo nombre -->
                    <div class="mt-3 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 mr-3">

                        <app-input [group]="form" 
                        label="Nombre(s)" name='name' placeholder="Por ej: José Manuel Rodríguez de los Santos"></app-input>

                    </div>

                    <!-- Bloque 1 -->
                    <div class="mt-6 mb-10">

                        <div>
                            <label class="formulary-labels"> 1. ¿Cuáles de las siguientes actividades realiza habitualmente? </label>
                        </div>

                        <div class="ml-3 mt-6 grid grid-cols-1 xl:grid-cols-2">
                            <form [formGroup]="form.get('activities')">
                                <div class=" grid grid-cols-1 xl:grid-cols-2"> 
                                    <mat-checkbox style="margin-top: 18px;" *ngFor="let option of activity" class="radio-button-label"
                                    [formControlName]="option.name"> <span style="white-space: normal;"> {{option.viewValue}} </span> </mat-checkbox> 
                                </div>           
                            </form>
                        </div>

                    </div>

                    <!-- Bloque 2 -->
                    <div>

                        <div *ngFor="let options of informationArray">

                            <hr class="ww-divider mt-8">

                            <div class="mt-10">
                                <label class="formulary-labels"> {{ options.label }} </label>
                            </div>
                            
                            <div class="mt-4 mr-3 mb-16 sm:mb-0 md:mb-0 lg:mb-0 xl:mb-0">
                                <app-text-area label="Por favor, facilite información detallada." [name]='options.name' [group]="form.get('information')"></app-text-area>
                            </div>

                        </div>

                    </div>

                    <!-- Declaración -->
                    <div class="pt-5 pl-3 pb-5 mt-12 ml-1 -mr-2 sm:-mr-0 md:mr-0 lg:mr-0 xl:mr-0 mb-4" style="background-color: #E6E7E8;">

                        <div class="pl-1 pr-1 sm:pl-2 sm:pr-2 md:pl-8 md:pr-6 lg:pl-8 lg:pr-6 xl:pl-8 pr-6">
    
                          <label style="font-size: 12px;"> Declaro haber contestado verídicamente a estas preguntas y que no he ocultado ninguna información que pueda influir en la evaluación o la aceptación de esta solicitud. Estoy de acuerdo en que este cuestionario forme parte de mi solicitud de seguro y que el hecho de no revelar alguna circunstancia conocida por mí, puede anular el contrato. </label>
    
                        </div>
                        
                    </div>

                </div>

            </ng-template>

        </app-forms-container>
            
    </div>
    
</div>
