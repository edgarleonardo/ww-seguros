    <mat-expansion-panel class="ww-mat-expansion" [expanded]="step === 0" (opened)="setStep(0)">
      <mat-expansion-panel-header class="body-13 icon-blue">
        <mat-panel-title>
          Cuestionario De Buceo Inmersiones Subacuáticas (Deportivo)
        </mat-panel-title>
        <mat-panel-description>
          <div></div>
          <!-- <mat-icon style="color: #FF0000;">warning</mat-icon> -->
          <div *ngIf="showWarningDot" class="warning-accordion-dot"></div>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="my-4 affected-form-name" *ngIf="affected">{{affected}}</div>

      <div class="ml-4">

        <!-- Mini Bloque del campo nombre -->
        <!--      <div class="mt-3 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 mr-3">

                        <app-input [group]="form"
                        label="Nombre(s)" name='name' placeholder="Por ej: José Manuel Rodríguez de los Santos"></app-input>

                    </div>
                  -->
        <!-- Bloque 1 -->
        <div class="mt-6 mb-10">

          <div>
            <label class="formulary-labels"> 1. ¿Cuáles de las siguientes actividades realiza habitualmente? </label>
          </div>

          <div class="ml-3 mt-6 grid grid-cols-1 xl:grid-cols-2">
            <form [formGroup]="form.get('activities')">
              <div class=" grid grid-cols-1 xl:grid-cols-2">
                <mat-checkbox style="margin-top: 18px;" *ngFor="let option of activity" class="radio-button-label"
                  [formControlName]="option.name"> <span style="white-space: normal;"> {{option.viewValue}} </span>
                </mat-checkbox>
              </div>
            </form>
          </div>

        </div>

        <!-- Bloque 2 -->
        <div>

          <div *ngFor="let options of informationArray">

            <hr class="ww-divider mt-8">

            <div class="mt-10">
              <label class="formulary-labels"> {{ options.label }} </label>
            </div>

            <div class="mt-4 mr-3 mb-16 sm:mb-0 md:mb-0 lg:mb-0 xl:mb-0">
              <app-text-area label="Por favor, facilite información detallada." [name]='options.name'
                [group]="form.get('information')"></app-text-area>
            </div>

          </div>

        </div>

        <!-- Declaración -->
        <div class="pt-5 pl-3 pb-5 mt-12 ml-1 -mr-2 sm:-mr-0 md:mr-0 lg:mr-0 xl:mr-0 mb-4"
          style="background-color: #E6E7E8;">

          <div class="pl-1 pr-1 sm:pl-2 sm:pr-2 md:pl-8 md:pr-6 lg:pl-8 lg:pr-6 xl:pl-8 pr-6">

            <label style="font-size: 12px;"> Declaro haber contestado verídicamente a estas preguntas y que no he
              ocultado ninguna información que pueda influir en la evaluación o la aceptación de esta solicitud. Estoy
              de acuerdo en que este cuestionario forme parte de mi solicitud de seguro y que el hecho de no revelar
              alguna circunstancia conocida por mí, puede anular el contrato. </label>

          </div>

        </div>

      </div>

      <mat-action-row class="action-row">
        <button mat-button class="next-button" (click)="nextStep()" type="button">
          Cerrar
        </button>
      </mat-action-row>
    </mat-expansion-panel>
