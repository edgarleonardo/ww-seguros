<mat-expansion-panel class="ww-mat-expansion" [expanded]="step === 1" (opened)="setStep(1)">
  <mat-expansion-panel-header class="body-13 icon-blue">
    <mat-panel-title>
      Cuestionario de Aviación
    </mat-panel-title>
    <mat-panel-description>
      <div></div>
      <div *ngIf="showWarningDot" class="warning-accordion-dot"></div>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div class="my-4 affected-form-name" *ngIf="affected">{{affected}}</div>
  <div class="ml-4">

    <!-- Mini Bloque del campo nombre -->
    <!--    <div class="mt-3 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 mr-3">
    
                            <app-input [group]="form"
                            label="Nombre(s)" name='name' placeholder="Por ej: Jeffry Manuel de los Santos Rodríguez"></app-input>
    
                        </div> -->

    <div class="mt-6 sm:mt-4">
      <label class="formulary-labels"> Este formulario de manera enunciativa y no limitativa, incluye lo
        siguiente: acrobacias, carreras, competiciones, vuelos de exhibición, tentativas de récord, aeronaves de
        ala fija, helicóptero como piloto o como pasajero - exceptuando pasajero en vuelo comercial. </label>
    </div>

    <!-- Bloque 1 -->
    <div class="mt-10">

      <div class="">
        <label class="formulary-labels"> 1. ¿Cuál es la finalidad principal de sus actividades aéreas? </label>
      </div>

      <div class="mt-4 mr-3">
        <app-text-area label="Por favor, facilite información detallada." name='goal' [group]="form">
        </app-text-area>
      </div>

    </div>

    <hr class="ww-divider mt-16 sm:mt-10">

    <!-- Bloque 2 -->
    <div class="mt-10">

      <div class="">
        <label class="formulary-labels"> 2. ¿Qué tipo de licencia posee actualmente? Si en alguna ocasión le ha
          sido retirada o suspendida, por favor facilite detalles. </label>
      </div>

      <div class="mt-4 mr-3">
        <app-text-area label="Por favor, facilite información detallada." name='license' [group]="form">
        </app-text-area>
      </div>

    </div>

    <hr class="ww-divider mt-16 sm:mt-10">

    <!-- Bloque 3 -->
    <div class="mt-10">

      <div class="">
        <label class="formulary-labels"> 3. Tipo de aeronave y horas de vuelo:</label>
      </div>

      <!-- Sub-bloques -->
      <div class="ml-3 mt-4">

        <!-- Sub-bloque a -->
        <div>

          <div class="">
            <label class="formulary-labels"> a. ¿En qué tipo de aparato (Marca, modelo, número) vuela usted
              habitualmente?</label>
          </div>

          <div class="mt-4 mr-3">
            <app-text-area label="Por favor, facilite información detallada." name='type'
              [group]="form.get('aircraft')"></app-text-area>
          </div>

        </div>

        <!-- Sub-bloques b -->
        <div class="mt-16 pt-2 sm:mt-12 sm:pt-0 md:mt-4">

          <div class="">
            <label class="formulary-labels"> b. ¿Cuál es el peso del aparato?</label>
          </div>

          <div class="mt-4 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4">
            <div class="mt-3 mr-3">
              <app-input [group]="form.get('aircraft')" label="Peso" name='weight' placeholder="Por ej: 100 toneladas">
              </app-input>
            </div>
          </div>

        </div>

        <!-- Sub-bloques c -->
        <div class="mt-6 sm:mt-4">

          <div class="">
            <label class="formulary-labels"> c. Número en horas totales de vuelo y media de horas de vuelo por año
              hasta la fecha:</label>
          </div>

          <div class="mt-4 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4">
            <div class="mt-3 mr-3">
              <app-number-input [group]="form.get('aircraft')" label="Total" name='total' placeholder="Por ej: 3"
                min="1"></app-number-input>
            </div>
            <div class="mt-12 pt-2 sm:mt-8 sm:pt-0 md:mt-3 mr-3">
              <app-number-input [group]="form.get('aircraft')" label="Media" name='average' placeholder="Por ej: 150"
                min="1"></app-number-input>
            </div>
          </div>

        </div>

        <!-- Sub-bloques d -->
        <div class="mt-12 pt-2 sm:mt-8 sm:pt-0 md:mt-12 lg:mt-8 xl:mt-4">

          <div class="">
            <label class="formulary-labels"> d. Número de horas de vuelo previstas para este año:</label>
          </div>

          <div class="mt-4 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4">
            <div class="mt-3 mr-3">
              <app-number-input [group]="form.get('aircraft')" label="Horas este año" name='flight_hours'
                placeholder="Por ej: 145" min="1"></app-number-input>
            </div>
          </div>

        </div>

      </div>

    </div>

    <hr class="ww-divider mt-16 sm:mt-12 lg:mt-10">

    <!-- Bloque 4 -->
    <div class="mt-10">

      <div class="">
        <label class="formulary-labels"> 4. Facilite información detallada sobre cualquier participación pasada o
          futura en cualquier tipo de acrobacia, vuelo de exhibición, pruebas de prototipos, tentativas de récord,
          carreras aéreas o vuelos publicitarios. </label>
      </div>

      <div class="mt-4 mr-3">
        <app-text-area label="Por favor, facilite información detallada." name='info' [group]="form">
        </app-text-area>
      </div>

    </div>

    <hr class="ww-divider mt-16 sm:mt-10">

    <!-- Bloque 5 -->
    <div class="mt-10">

      <div class="">
        <label class="formulary-labels"> 5. Detalle el destino y frecuencia de cualquier tipo de vuelo fuera de su
          país de residencia. </label>
      </div>

      <div class="mt-4 mr-3">
        <app-text-area label="Por favor, facilite información detallada." name='flight' [group]="form">
        </app-text-area>
      </div>

    </div>

    <!-- Declaración -->
    <div class="pt-5 pl-3 pb-5 mt-20 sm:mt-12 ml-1 -mr-2 sm:-mr-0 md:mr-0 lg:mr-0 xl:mr-0 mb-4"
      style="background-color: #E6E7E8;">

      <div class="pl-1 pr-1 sm:pl-2 sm:pr-2 md:pl-8 md:pr-6 lg:pl-8 lg:pr-6 xl:pl-8 pr-6">

        <label style="font-size: 12px;"> Declaro haber contestado verídicamente a estas preguntas y que no he
          ocultado ninguna información que pueda influir en la evaluación o la aceptación de esta solicitud. Estoy
          de acuerdo en que este cuestionario forme parte de mi solicitud de seguro y que el hecho de no revelar
          alguna circunstancia conocida por mí, puede anular el contrato. </label>

      </div>

    </div>

  </div>
  <mat-action-row class="action-row">
    <button mat-button class="next-button" (click)="nextStep()" type="button">
      Cerrar
    </button>
  </mat-action-row>
</mat-expansion-panel>
