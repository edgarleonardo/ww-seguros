<div class="pl-6 pr-6 xs:pr-6 sm:pr-6 md:pr-12 lg:pr-12 xl:pr-12 bg-white" *ngIf="showContent">
  <div class="uppercase dashboard-page-title pt-12">Formularios</div>
  <div class="mt-6 w-full">
    <!-- <app-filter [status]="statusTypes"></app-filter> -->
    <!-- <app-filter></app-filter> -->
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 mt-10">

  </div>
  <div class="acordeon" *ngFor="let item of generalForm.get('dynamicForms')['controls']; let i = index">
    <div class="mt-3 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4">
      <app-select *ngIf="this.idsOptions" label="Formulario" name="idForm"
        (selected)="generateDynamicForm($event, generalForm.get('dynamicForms').get(i.toString()))" [group]="item"
        [options]="this.idsOptions">
      </app-select>
    </div>
    <app-dynamic-form class="mb-3" *ngIf="item.get('form')" [form]="item.get('form')" [ID]="null"></app-dynamic-form>
    <app-delete-array-button class="my-3" *ngIf="generalForm.get('dynamicForms')['controls'].length > 1"
      [array]="generalForm.get('dynamicForms')" [index]="i"></app-delete-array-button>
    <hr *ngIf="generalForm.get('dynamicForms')['controls'].length > 1" class="w-full my-3 ww-divider">
  </div>

  <app-add-array-button class="mt-3" [array]="generalForm.get('dynamicForms')" [item]="addItem('dynamicForm')">
  </app-add-array-button>

  <app-dynamic-form class="mb-3" *ngIf="dynamicForms.get('dynamicForms').get('0').get('form')"
    [form]="dynamicForms.get('dynamicForms').get('0').get('form')" [ID]="null">
  </app-dynamic-form>

  <div class="mt-3 text-blue-700" (click)="print()">Imprimir form</div>
  <div class="mt-3 text-blue-700" (click)="save()">Guardar form</div>
  <div class="mt-3 text-blue-700" (click)="print()"></div>
</div>
