<div class="p-5 mt-5">
    
    <div style="display: flex;">
        <div style="align-self: flex-end;" class="uppercase dashboard-page-title">Comentarios para diagn√≥stico {{diagnosticId}}</div>
        <div style="margin-left: auto;">
            <button style="display: ruby;" mat-raised-button color="primary" (click)="openDiagnosticModal()" [disabled]="diasableFileUpload">
                <img src="../../../../assets/iconos/upload.svg">
                <span>Subir archivos</span>
            </button>
        </div>
    </div>

    <div *ngIf="loading" class="absolute bg-gray-400 bg-opacity-05 w-full h-full">
        <mat-spinner class="m-auto"></mat-spinner>
    </div>

    <div *ngIf="!loading && comments.length === 0">
        <h1 style="color: grey; font-style: italic;">
            No se encontraron comentarios.
        </h1>
    </div>

    <div class="mt-5">
        <div class="table-responsive" style="overflow-y: hidden; overflow-x: auto; max-width: 100%;">
            <table mat-table matSort [dataSource]="dataSource" class="w-full dashboard-basic-table" matSortActive="date" matSortDirection="desc">

                <!-- Id Column -->
                <ng-container matColumnDef="id" style="margin-right: 15px !important">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                    <td mat-cell *matCellDef="let element"
                    style="color: #007DB7 !important; font-weight: 500 !important;"> {{element.id}} </td>
                </ng-container>

                <!-- Usuario Column -->
                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef> Usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.user}} </td>
                </ng-container>

                <!-- comentario Column -->
                <ng-container matColumnDef="comment">
                    <th mat-header-cell *matHeaderCellDef> Comentario </th>
                    <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
                </ng-container>

                <!-- fecha Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
        </div>

        <mat-paginator color="accent" class="dashboard-table-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
