<div class="table-responsive bills-table">
    <table mat-table matSort [dataSource]="dataSource" class="mt-5 w-full dashboard-basic-table">

      <!-- Policy ID Column -->
      <ng-container matColumnDef="policyId" style="margin-right: 15px !important">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # de Póliza </th>
        <td mat-cell *matCellDef="let element"> {{element.policyId}} </td>
      </ng-container>

      <!-- Bill ID Column -->
      <ng-container matColumnDef="billId" style="margin-right: 15px !important">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # de Factura </th>
        <td mat-cell *matCellDef="let element"  id="billIdCell"> {{element.billId}} </td>
      </ng-container>

      <!-- CLIENT Column -->
      <ng-container matColumnDef="clientName" style="margin-right: 15px !important">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
      </ng-container>
      <ng-container matColumnDef="creationDate" style="margin-right: 15px !important">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Emisión  </th>
        <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
      </ng-container>
      <!-- EXPIRATION DATE Column -->
      <ng-container matColumnDef="expirationDate" style="margin-right: 15px !important">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vencimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.expirationDate}} </td>
      </ng-container>

      <!-- PAYMENT STATE Column -->
   <!--  <ng-container matColumnDef="paymentState" style="margin-right: 15px !important">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado de la Factura </th>
        <td mat-cell *matCellDef="let element">
             <label style="color: #EE5352;" *ngIf="element.paymentState == 'P'"> Pendiente </label>
             <label *ngIf="element.paymentState != 'P'"> Pagado </label>
            </td>
      </ng-container>-->

      <!-- TOTAL BALANCE Column -->
      <ng-container matColumnDef="totalBalance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance Pendiente </th>
        <td mat-cell *matCellDef="let element"> {{element.currency}} {{element.totalBalance | currency }} </td>
      </ng-container>

      <!-- ACTIONS Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <a *ngIf="canUserDownloadBills()" [href]="getBillDownloadLink(element.billId)"
             target="_blank" class="bg-blue-700 hover:bg-blue-600 text-white font-bold py-1 px-4 rounded-full">
            Ver Factura
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator id="table-paginator" color="accent" class="dashboard-table-paginator" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons></mat-paginator>

  </div>
