<div class="table-responsive bills-table">
    <table mat-table matSort [dataSource]="dataSource" class="mt-5 w-full dashboard-basic-table">
  
      <!-- Receipt Column -->
      <ng-container matColumnDef="receiptNumber" style="margin-right: 15px !important">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # de Factura </th>
        <td mat-cell *matCellDef="let element"> {{element.receiptNumber}} </td>
      </ng-container>
  
      <!-- Client Column -->
      <ng-container matColumnDef="client" style="margin-right: 15px !important">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
        <td mat-cell *matCellDef="let element"  id="billIdCell"> {{element.client}} </td>
      </ng-container>
  
      <!-- REC. Column -->
      <ng-container matColumnDef="rec" style="margin-right: 15px !important">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rec. Ingreso </th>
        <td mat-cell *matCellDef="let element"> {{element.rec}} </td>
      </ng-container>
  
      <!-- Charge DATE Column -->
      <ng-container matColumnDef="chargeDate" style="margin-right: 15px !important">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Cobro </th>
        <td mat-cell *matCellDef="let element"> {{element.chargeDate}} </td>
      </ng-container>
  
      <!-- PAYMENT Type Column -->
      <ng-container matColumnDef="paymentType" style="margin-right: 15px !important">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Moneda </th>
        <td mat-cell *matCellDef="let element" > {{element.paymentType}} </td>
      </ng-container>
  
      <!-- AmountCharge Column -->
      <ng-container matColumnDef="amountCharge">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto Cobrado </th>
        <td mat-cell *matCellDef="let element"> {{element.amountCharge}} </td>
      </ng-container>
  
      <!-- ACTIONS Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <a *ngIf="" [href]=""
             target="_blank" class="bg-blue-700 hover:bg-blue-600 text-white font-bold py-1 px-4 rounded-full">
            Crear duplicado
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator id="table-paginator" color="accent" class="dashboard-table-paginator" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons></mat-paginator>
  
  </div>
