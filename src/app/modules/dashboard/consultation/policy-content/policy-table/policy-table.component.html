<div class="table-responsive policy-table">
  <table mat-table matSort [dataSource]="dataSource" class="mt-5 w-full dashboard-basic-table">

    <!-- Policy ID Column -->
    <ng-container matColumnDef="id" style="margin-right: 15px !important">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # de PÃ³liza </th>
      <td mat-cell *matCellDef="let element"  id="policyIdCell"><a [routerLink]="['policy', element.id]">{{element.id}}</a> </td>
    </ng-container>

    <!-- CLIENT Column -->
    <ng-container matColumnDef="clientName" style="margin-right: 15px !important">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
    </ng-container>

    <!-- PRODUCT Column -->
    <ng-container matColumnDef="product" style="margin-right: 15px !important">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.product}} </td>
    </ng-container>

    <!-- INSURED QUANTITY Column -->
    <ng-container matColumnDef="insuredQuantity" style="margin-right: 15px !important">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad Asegurados </th>
      <td mat-cell *matCellDef="let element"> {{element.insuredQuantity}} </td>
    </ng-container>

    <!-- VALIDITY Column -->
    <ng-container matColumnDef="validityDate" style="margin-right: 15px !important">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vigencia </th>
      <td mat-cell *matCellDef="let element"> {{element.validityDate}} </td>
    </ng-container>

    <!-- PAYMENT STATE Column -->
    <ng-container matColumnDef="paymentState" style="margin-right: 15px !important">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado de Pago </th>
      <td mat-cell *matCellDef="let element" [ngClass]="element.paymentState === 'Pagado' ? '' : 'txt-red'" > {{element.paymentState}} </td>
    </ng-container>

    <!-- TOTAL BALANCE Column -->
    <ng-container matColumnDef="totalBalance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Balance </th>
      <td mat-cell *matCellDef="let element"> US{{element.totalBalance | currency }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator id="table-paginator" color="accent" class="dashboard-table-paginator" [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons></mat-paginator>

</div>
