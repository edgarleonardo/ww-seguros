<form [formGroup]="filterForm" (ngSubmit)="sendFormToParent()" class="p-3 pb-0 mt-5"
      style="background-color: #F2F2F2">
  <div class="filter-title">Filtro Rápido</div>
  <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-5">
    <div class="mr-3">
      <mat-form-field color="accent" appearance="outline" class="w-full bg-transparente"
                      style="font-size: small !important;">
        <mat-label>Nombre</mat-label>
        <input formControlName="clientName" matInput class="">
      </mat-form-field>
    </div>

    <div class="mr-3">
      <mat-form-field color="accent" appearance="outline" class="w-full bg-transparente"
                      style="font-size: small !important;">
        <mat-label>No. Póliza</mat-label>
        <input formControlName="policy" matInput class="" placeholder="">
      </mat-form-field>
    </div>

    <div class="mr-3">
      <mat-form-field color="accent" appearance="outline" class="w-full" style="font-size: small !important;">
        <mat-label>Estado de Pago</mat-label>
        <mat-select formControlName="paymentState">
          <!--          <mat-option *ngFor="let stat of fills.status" [value]="stat">{{stat | titlecase}}</mat-option>-->
          <mat-option value="Salud">Pagado</mat-option>
          <mat-option value="Vida">Pendiente</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="mr-3">
      <mat-form-field color="accent" appearance="outline" class="w-full" style="font-size: small !important;">
        <mat-label>Desde</mat-label>
        <input formControlName="initialDate" matInput [matDatepicker]="initialDate" placeholder="25/12/2019">
        <mat-datepicker-toggle matSuffix [for]="initialDate"></mat-datepicker-toggle>
        <mat-datepicker #initialDate></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="mr-3">
      <mat-form-field color="accent" appearance="outline" class="w-full" style="font-size: small !important;">
        <mat-label>Hasta</mat-label>
        <input formControlName="endDate" matInput [matDatepicker]="endDate" placeholder="04/03/2020">
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="mr-3">
      <mat-form-field color="accent" appearance="outline" class="w-full" style="font-size: small !important;">
        <mat-label>Tipo de Seguro</mat-label>
        <mat-select formControlName="insuranceType">
          <mat-option value="Salud">Salud</mat-option>
          <mat-option value="Vida">Vida</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <button type="submit"
          style="background-color: #3E7DB8; color: white; font-size: 12px; padding: 5px;border-radius: 3px;margin: 10px auto;">BUSCAR</button>
</form>
