<form [formGroup]="filterForm" (ngSubmit)="sendFormToParent()" class="p-3 pb-2 mt-5" style="background-color: #F2F2F2">
    <div class="filter-title">Filtro RÃ¡pido</div>
    <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-26">
      <div class="mr-3 xl:col-span-4 ">
        <mat-form-field color="accent" appearance="outline" class="w-full bg-transparente"
          style="font-size: small !important;">
          <mat-label>No. Documento</mat-label>
          <input formControlName="numeroDocument" matInput type="number">
        </mat-form-field>
      </div>
      <div class="mr-3 xl:col-span-4 ">
        <mat-form-field color="accent" appearance="outline" class="w-full bg-transparente"
          style="font-size: small !important;">
          <mat-label>Concepto</mat-label>
          <input formControlName="concepto" matInput>
        </mat-form-field>
      </div>

      <div class="mr-3 xl:col-span-4 -mt-4">
        <p class="text-xs">Fecha</p>
        <mat-form-field color="accent" appearance="outline" class="w-full" style="font-size: small !important;">
          <mat-label>Desde</mat-label>
          <input formControlName="initialDate" matInput [matDatepicker]="initialDate" placeholder="25/12/2019">
          <mat-datepicker-toggle matSuffix [for]="initialDate"></mat-datepicker-toggle>
          <mat-datepicker #initialDate></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="mr-3 xl:col-span-4">
        <mat-form-field color="accent" appearance="outline" class="w-full" style="font-size: small !important;">
          <mat-label>Hasta</mat-label>
          <input formControlName="endDate" matInput [matDatepicker]="endDate" placeholder="04/03/2020">
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="grid grid-cols-3 xl:col-span-3 ">
        <button (click)="resetForm()" class="flex justify-center content-center nofocus small-search-button"
          style="color: white;">
          <mat-icon style="padding-top: 7px;">delete</mat-icon>
        </button>
        <button (click)="loader()" type="submit" class="flex justify-center content-center nofocus small-search-button">
          <img src="/assets/iconos/search-icon.svg">
        </button>
        <button (click)="download()" type="button" class="flex justify-center content-center nofocus small-search-button" title="Descargar">
          <img src="/assets/iconos/cloud_download-white-18dp.svg">
        </button>
      </div>
    </div>

      <button mat-mini-fab color="accent" aria-label="Buscar" (click)="resetForm()" >
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-mini-fab color="primary" aria-label="Buscar" type="submit" style="margin-right: 5px;">
        <mat-icon>search</mat-icon>
      </button>
    </div> -->
  </form>
