<div class="text-center h-full">
  <h2 mat-dialog-title class="title"> {{data.title}}</h2>
  <div mat-dialog-content class="sub-title">
    <div>{{data.text}}</div>
  </div>
  <div mat-dialog-actions *ngIf="data.showButtons">
    <hr class="w-full mb-3 ww-divider">
    <div class="grid grid-cols-2 w-full">
      <div class="w-full px-1">
        <button mat-stroked-button class="cancel-button w-full" (click)="onNoClick()" *ngIf="data.showCancelButton"
          mat-dialog-close="cancel" [innerHtml]="data.textCancelButton"></button>
      </div>
      <div class="w-full px-1">
        <button mat-stroked-button class="next-button w-full" mat-dialog-close="true"
          [innerHtml]="data.textPrincipalButton" cdkFocusInitial></button>
      </div>
    </div>
  </div>

</div>
