<mat-form-field color="accent" appearance="outline" class="w-full bg-transparente mb-4" style="font-size: small !important;"
  [formGroup]="group">
  <mat-label>{{label}}</mat-label>
  <input [formControlName]="name" matInput class="" [type]="type" [placeholder]="placeholder">
  <mat-error *ngIf="group.get(name).touched && !group.get(name).valid">Debe llenar el campo de {{label}}</mat-error>
</mat-form-field>
