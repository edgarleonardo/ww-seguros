<mat-form-field color="accent" appearance="outline" class="w-full bg-transparente" style="font-size: small !important;"
  [formGroup]="group">
  <mat-label>{{label}}</mat-label>
  <span *ngIf="isMoney" matPrefix>US$ &nbsp;</span>
  <input [formControlName]="name"
    onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
    matInput class="" type="number" [min]="min" [max]="max" [placeholder]="placeholder">
  <mat-error *ngIf="(group.get(name).touched && !group.get(name).valid) && !group.get(name).errors?.max">Este campo es
    obligatorio. No agregue
    caracteres especiales.</mat-error>
  <mat-error *ngIf="group.get(name).errors?.max && maxInfo">El numero no puede ser mayor a {{maxInfo}}.</mat-error>
</mat-form-field>
