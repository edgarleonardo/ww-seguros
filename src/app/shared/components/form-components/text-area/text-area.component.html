<mat-form-field [formGroup]="group" appearance="outline" class="w-full">
  <mat-label>{{label}}</mat-label>
  <textarea [formControlName]="name" matInput></textarea>
  <mat-error *ngIf="group.get(name).touched && !group.get(name).valid">Debe llenar el campo de {{label}}</mat-error>
</mat-form-field>
